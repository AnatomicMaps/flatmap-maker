[tool.poetry]
name = "mapmaker"
version = "1.4.2"
description = ""
authors = ["David Brooks <d.brooks@auckland.ac.nz>"]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
python-pptx = "*"
numpy = "*"
beziers = "*"
pymupdf = "*"
requests = "*"
pyparsing = "*"
pyyaml = "*"
rdflib = "*"
shapely = "*"
pyproj = "*"
mercantile = "*"
mbutil = "*"
networkx = "*"
openpyxl = "*"
tqdm = "*"
lxml = "*"
opencv-python-headless = "*"
svglib = "*"
skia-python = "*"
transforms3d = "*"
tinycss2 = "*"
cssselect2 = "*"
webcolors = "*"
